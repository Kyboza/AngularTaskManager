<mat-form-field appearance="outline" id="filterform">
  <mat-label>Filter Tasks</mat-label>
  <mat-select [(ngModel)]="listFilter" (ngModelChange)="updateFilter($event)">
    <mat-option value="0">All</mat-option>
    <mat-option value="1">Fulfilled</mat-option>
    <mat-option value="2">Unfulfilled</mat-option>
  </mat-select>
</mat-form-field>
